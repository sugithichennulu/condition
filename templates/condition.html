<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if-elif-else condition</h1>
    {% if a > b and  a > c %}
    <h2> a is greater than b&c </h2>
    <h2>{{a}}</h2>
    {% elif b > c %}
    <h2> b is greater than a&b </h2>
    <h2> {{b}}</h2>
    {% else %}
    <h2> c is greater than a&c </h2>
    <h2>{{c}}</h2>
    {% endif %}
    

</body>
</html>
